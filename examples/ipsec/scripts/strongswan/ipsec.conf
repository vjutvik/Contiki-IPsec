config setup
  crlcheckinterval=180
  strictcrlpolicy=no
  plutostart=no
#  charondebug="asn 4, knl 4,mgr 4,ike 4,chd 4,net 4,enc 4"

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	mobike=no
	keyexchange=ikev2

conn host-host
	left=aaaa::1
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=aaaa::302:304:506:708
	rightid=@sun.strongswan.org
	type=transport
	auto=route
