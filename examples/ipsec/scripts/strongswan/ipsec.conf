config setup
  crlcheckinterval=180
  strictcrlpolicy=no
  plutostart=no
  charondebug="cfg 3,ike 4,cfg 4,knl 3,chd 4"
#charondebug="asn 3,knl 3,mgr 3,ike 3,chd 3,net 3,enc 4"



#-prfhmacsha1!
#
#ike=null-aesxcbc-sha1-ecp192
conn %default
  ike=null-aesxcbc-sha1-ecp192!
  esp=null-aesxcbc!
  ikelifetime=60m
  keylife=20m
  rekeymargin=3m
  keyingtries=1
  mobike=no
  keyexchange=ikev2


conn host-host
  authby=psk
  type=transport
	left=aaaa::1
	right=aaaa::302:304:506:708
  leftid=strongswan
  rightid=%any
	auto=route

